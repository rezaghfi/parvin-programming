<html>
  <head>
    <title>تگها ی متنی</title>
  </head>
  <body>
    <h1>تیتر1</h1>
    <h5>تیتر 5</h5>
    <p>متن پاراگراف</p>
    <pre>متن همگی در یک سطر</pre>
    <!-- تگهای هستند که همگی در یک سطر نمایش داده می شوند -->
    <b>متن توپر</b>
    <strong>متن مهم</strong>
    <i>متن کج</i>
    <em>متن برای تاکید</em>
    <del>متن حذف شده</del>
    <ins>متن اضافه شده</ins>
    <sub>زیرنویس</sub>
    <small>متن با فوت کوچک</small>
  </body>
</html>
