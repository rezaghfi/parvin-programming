<html dir="rtl">
  <head>
    <!-- اطلاعاتی خود صفحه -->
    <title>عنوان صفحه</title>
    <meta name="description" content="این صفحه در مورد آموزش طراحی سایت می باشد">
    <style>
      /* کد های css */
      /* انتخابگر */
      html{
        direction: rtl;
      }
      h1{
        border:5px red solid;
      }
      p{
        border: 5px blue dashed;
      }
    </style>
  </head>
  <body>
    <!-- هر آنچه در صفحه نمایش می دهیم. -->
    <h1>موضوع مقاله</h1>
    <h2>پاراگراف اول</h2>
    <p>متن مقاله</p>
    <h3>پاراگراف دوم</h3>
    <p>متن مقاله</p>
    <p>متن مقاله  <b>متن توپر</b> <mark>پس زمینه زرد</mark> <i>متن کج</i></p>

  </body>
</html>
